
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management - Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="auth-box">
      <h1>User Management System</h1>
      <div class="tabs">
        <button class="tab-btn active" onclick="showTab('login')"><span>Login</span></button>
        <button class="tab-btn" onclick="showTab('register')"><span>Register</span></button>
      </div>

      <form id="loginForm" class="auth-form">
        <h2>Login</h2>
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" required placeholder="nama@email.com">
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" required placeholder="Masukkan password">
        </div>
        <button type="submit" class="btn btn-primary">Masuk Sekarang</button>
        <div id="loginMessage" class="message"></div>
      </form>

      <form id="registerForm" class="auth-form" style="display:none;">
        <h2>Register</h2>
        <div class="form-group">
          <label for="registerName">Nama Lengkap</label>
          <input type="text" id="registerName" required placeholder="John Doe">
        </div>
        <div class="form-group">
          <label for="registerEmail">Email</label>
          <input type="email" id="registerEmail" required placeholder="nama@email.com">
        </div>
        <div class="form-group">
          <label for="registerPassword">Password</label>
          <input type="password" id="registerPassword" required placeholder="Minimal 6 karakter">
        </div>
        <div class="form-group">
          <label for="registerRole">Role</label>
          <select id="registerRole">
            <option value="customer">Customer</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Daftar</button>
          <a class="btn btn-secondary" href="/">Kembali</a>
        </div>
        <div id="registerMessage" class="message"></div>
      </form>
    </div>
  </div>
  <script src="js/auth.js"></script>
</body>
</html>
