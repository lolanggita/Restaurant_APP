<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orders</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<nav class="navbar">
  <div class="nav-container">
    <h2>Restaurant</h2>
    <div class="nav-menu" id="navMenu">
      <a href="/">Menu</a>
      <a class="active" href="/orders.html">Orders</a>
      <a href="/delivery.html" id="deliveryLink" style="display:none;">Delivery</a>
      <button class="btn btn-secondary" onclick="logout()">Logout</button>
    </div>
  </div>
</nav>

<div class="container">
  <h1>Riwayat Pesanan</h1>
  <div id="orders" class="card-grid"></div>
</div>

<script>
function logout() {
  localStorage.removeItem('token');
  localStorage.removeItem('user');
  location.href = '/login.html';
}

const token = localStorage.getItem('token');
const user = JSON.parse(localStorage.getItem('user'));
if (!token) location.href = '/login.html';

// Tampilkan link delivery kalau admin
if (user && user.role === 'admin') {
  document.getElementById('deliveryLink').style.display = 'inline-block';
}

// Load orders
async function load() {
  try {
    const res = await fetch('/api/orders', { headers: { Authorization: 'Bearer ' + token } });
    if (!res.ok) {
      if (res.status === 401) {
        location.href = '/login.html';
        return;
      }
      throw new Error(`HTTP error! status: ${res.status}`);
    }
    const data = await res.json();
    const root = document.getElementById('orders');

    if (!Array.isArray(data) || data.length === 0) {
      root.innerHTML = '<div class="loading">Belum ada pesanan</div>';
      return;
    }

    root.innerHTML = data.map(o => {
      let deliveryStatus = '';
      if (o.delivery) {
        const eta = o.delivery.eta ? new Date(o.delivery.eta).toLocaleString('id-ID') : '-';
        deliveryStatus = `<p>Status: <b>${o.delivery.status}</b> (ETA: ${eta})</p>`;
      }

      return `
        <div class="card">
          <div class="card-body">
            <h3>#${o.id} - ${o.customer_name}</h3>
            <p>Total: <b>${new Intl.NumberFormat('id-ID',{style:'currency',currency:'IDR'}).format(o.total)}</b></p>
            ${deliveryStatus}
            <small>${o.created_at}</small>
            <div style="margin-top:10px">
              <a class="btn btn-secondary" href="/order.html?id=${o.id}">Detail</a>
            </div>
          </div>
        </div>
      `;
    }).join('');
  } catch (error) {
    console.error('Error loading orders:', error);
    const root = document.getElementById('orders');
    root.innerHTML = '<div class="loading">Gagal memuat pesanan. ' + (error.message || '') + '</div>';
  }
}

load();
</script>
</body>
</html>
